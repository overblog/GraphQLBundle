RootQuery:
    type: object
    config:
        fields:
            object:
                type: ObjectWithPrivateField
                resolve: '@={"name": "His name"}'

ObjectWithPrivateField:
    type: object
    config:
        fieldsDefaultPublic: "@=(fieldName == 'name')"
        fields:
            name:
                type: String
            other:
                type: String
            privateData:
                type: String
                public: "@=service('security.authorization_checker').isGranted('ROLE_ADMIN')"
                resolve: ThisIsPrivate
