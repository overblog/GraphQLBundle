simpleMutationPayload:
    type: relay-mutation-payload
    config:
        fields:
            result: { type: "Int" }

simpleMutationWithThunkFieldsPayload:
    type: relay-mutation-payload
    config:
        fields:
            result: { type: "Int" }

simpleMutationWithInheritancePayload:
    type: relay-mutation-payload
    inherits:
        - simpleMutationWithThunkFieldsPayload
    config:
        fields:
            more: { type: "Int" }

simplePromiseMutationPayload:
    type: relay-mutation-payload
    config:
        fields:
            result: { type: "Int" }
