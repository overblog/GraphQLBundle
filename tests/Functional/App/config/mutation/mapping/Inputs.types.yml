simpleMutationInput:
    type: relay-mutation-input
    config:
        fields: []

simpleMutationWithThunkFieldsInput:
    type: relay-mutation-input
    config:
        fields:
            inputData : { type: "Int" }

simpleMutationWithInheritanceInput:
    type: relay-mutation-input
    inherits:
        - simpleMutationWithThunkFieldsInput
    config:
        fields:
            moreData : { type: "Int" }

simplePromiseMutationInput:
    type: relay-mutation-input
    config:
        fields: []
