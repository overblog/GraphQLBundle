framework:
    test: ~
    secret: test
    router:
        resource: "%kernel.project_dir%/config/routing.yml"
    profiler:
        enabled: false

security:
    providers:
        in_memory:
            memory:
                users:
                    ryan:
                        password: 123
                        roles: 'ROLE_USER'
                    admin:
                        password: 123
                        roles: 'ROLE_ADMIN'
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
    firewalls:
        graph:
            pattern: ^/
            http_basic: ~
            stateless: true
            anonymous: true

overblog_graphql:
    errors_handler:
        debug: false
    definitions:
        use_experimental_executor: '%env(bool:USE_EXPERIMENTAL_EXECUTOR)%'
        config_validation: true
        mappings:
            auto_discover: false
    security:
        query_max_depth: false
        query_max_complexity: false

services:
    #disable twig error pages
    twig.exception_listener:
        class: stdClass
