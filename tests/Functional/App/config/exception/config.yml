imports:
    - { resource: ../config.yml }
    - { resource: services.yml }

overblog_graphql:
    errors_handler:
        exceptions:
            errors:
              - 'InvalidArgumentException'
    definitions:
        class_namespace: 'Overblog\GraphQLBundle\Exception\__DEFINITIONS__'
        schema:
            query: Query
            mutation: ~
        mappings:
            types:
                -
                    type: yaml
                    dir: '%kernel.project_dir%/config/exception/mapping'
