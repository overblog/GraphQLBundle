Address:
    type: input-object
    config:
        validation:
            - GroupSequence: ['Address', 'group1', 'group2']
        fields:
            street:
                type: String!
                validation:
                    - Length: { exactly: null, min: 10}
            city:
                type: String!
                validation:
                    - Choice:
                        options: null
                        choices: ['New York', 'Berlin', 'Tokyo']
                        callback: null
                        multiple: null
                        strict: null
                        min: null
                        max: null
                        message: null
                        multipleMessage: null
                        minMessage: null
                        maxMessage: null
                        groups: ['group1']
            country:
                type: Country
                validation: cascade
            zipCode:
                type: Int!
                validation:
                    - Expression: "service_validator.isZipCodeValid(value)"
            period:
                type: Period
                validation: cascade
