Address:
    type: input-object
    config:
        validation:
            - GroupSequence: ['Address', 'group1', 'group2']
        fields:
            street:
                type: String!
                validation:
                    - Length: { exactly: null, min: 10}
            country:
                type: Country
                validation: cascade
            zipCode:
                type: Int!
                validation:
                    - Expression: "service_validator.isZipCodeValid(value)"
            period:
                type: Period
                validation: cascade
