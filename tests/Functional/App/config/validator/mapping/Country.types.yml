Country:
    type: input-object
    config:
        fields:
            name:
                type: String
                validation:
                    - NotBlank:
                        options: null
                        message: null
                        allowNull: true
            officialLanguage:
                type: String
                validation:
                    - Choice:
                        options: null
                        choices: ['en', 'de', 'fr']
