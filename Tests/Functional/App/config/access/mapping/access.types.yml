RootQuery:
    type: object
    config:
        fieldsDefaultAccess: true
        fields:
            user:
                type: User
                resolve: '@=resolver("query")'
            youShallNotSeeThisUnauthenticated:
                type: SecureField
                access: '@=isFullyAuthenticated()'
                resolve: '@=[]'

Mutation:
    type: object
    config:
        fields:
            user:
                type: Human
                resolve: '@=resolver("query")'

Human:
    type: interface
    config:
        fields:
            name:
                type: String

User:
    type: object
    config:
        fieldsDefaultAccess: "@=isFullyAuthenticated()"
        fields:
            name:
                type: String
            roles:
                type: '[String]'
                access: "@=hasRole('ROLE_ADMIN')"
                resolve: ['ROLE_USER']
            isEnabled:
                type: Boolean
                resolve: true
            friends:
                # replace by strict equality after fix compilation expression language bug in sf 4.0
                access: "@=object == 1"
                type: friendConnection
                argsBuilder: ConnectionArgs
                resolve: '@=resolver("friends", [value, args])'
            forbidden:
                access: false
                type: String!
        interfaces: [Human]
        isTypeOf: true

SecureField:
    type: object
    config:
        fields:
            secretValue:
                type: String!
                resolve: 'top secret'
            youAreAuthenticated:
                type: Boolean!
                resolve: '@=isFullyAuthenticated()'

friendConnection:
    type: relay-connection
    config:
        nodeType: User
        resolveNode: '@=resolver("node", [value])'
        edgeFields:
            friendshipTime:
                type: String
                resolve: "Yesterday"
        connectionFields:
            totalCount:
                type: Int
                resolve: '@=resolver("connection")'

#Mutation
RootMutation:
    type: object
    config:
        fields:
            simpleMutationWithThunkFields:
                builder: Mutation
                access: "@=hasRole('ROLE_ADMIN')"
                builderConfig:
                    inputType: simpleMutationWithThunkFieldsInput
                    payloadType: simpleMutationWithThunkFieldsPayload
                    mutateAndGetPayload: "@=mutation('simple_mutation_with_thunk_fields', [value])"

simpleMutationWithThunkFieldsInput:
    type: relay-mutation-input
    config:
        fields:
            inputData : { type: "Int" }

simpleMutationWithThunkFieldsPayload:
    type: relay-mutation-payload
    config:
        fields:
            # replace by strict equality after fix compilation expression language bug in sf 4.0
            result: { type: "Int", access: "@=object == 123" }
