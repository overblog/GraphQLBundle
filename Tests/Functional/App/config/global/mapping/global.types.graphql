
type Photo implements NodeInterface {
  # The ID of an object
  id: ID!
  width: Int
}

union PhotoAndPost = Photo | Post

input PhotoInput {
  width: Int = 100
}

type Post implements NodeInterface {
  # The ID of an object
  id: ID!
  text: String
  status: Status
}

type User implements NodeInterface {
  # The ID of an object
  id: ID!
  name: String
}
