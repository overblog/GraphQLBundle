PhotoDecorator:
    decorator: true
    heirs: [Photo]
    config:
        fields:
            id:
                builder: "Relay::GlobalId"
                builderConfig:
                    typeName: Photo
                    idFetcher: '@=value["photoId"]'

PostDecorator:
    decorator: true
    heirs: [Post]
    config:
        fields:
            id: "Relay::GlobalId"

PhotoAndPostDecorator:
    decorator: true
    heirs: PhotoAndPost
    config:
        resolveType: '@=service("overblog_graphql.test.resolver.global").typeResolver(value)'

UserDecorator:
    decorator: true
    heirs: [User]
    config:
        fields:
            id: "Relay::GlobalId"
