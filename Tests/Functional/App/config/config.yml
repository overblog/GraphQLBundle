framework:
    test: ~
    secret: test
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
    templating:
        engines: ['twig']
    profiler:
        enabled: false

overblog_graphql:
    definitions:
        config_validation: true
        auto_mapping: false
        mappings:
            auto_discover: false
    security:
        query_max_depth: false
        query_max_complexity: false

services:
    #disable twig error pages
    twig.exception_listener:
        class: stdClass
    error_handler_listener:
        public: true
        alias: Overblog\GraphQLBundle\EventListener\ErrorHandlerListener
