imports:
    - { resource: ../config.yml }
    - { resource: ../connection/services.yml }

parameters:
    overblog_graphql.type_class_namespace: "Overblog\\GraphQLBundle\\QueryComplexity\\__DEFINITIONS__"

overblog_graphql:
    security:
        query_max_complexity: 10
    definitions:
        schema:
            query: Query
            mutation: ~
        mappings:
            types:
                -
                    type: yml
                    dir: "%kernel.root_dir%/config/queryComplexity/mapping"
