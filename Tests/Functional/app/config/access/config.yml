imports:
    - { resource: ../config.yml }
    - { resource: ../connection/services.yml }
    - { resource: ../mutation/services.yml }

overblog_graphql:
    definitions:
        schema:
            query: RootQuery
            mutation: RootMutation
        mappings:
            types:
                -
                    type: yml
                    dir: "%kernel.root_dir%/config/access/mapping"

security:
    providers:
        in_memory:
            memory:
                users:
                    ryan:
                        password: 123
                        roles: 'ROLE_USER'
                    admin:
                        password: 123
                        roles: 'ROLE_ADMIN'
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
    firewalls:
        graph:
            pattern: ^/
            http_basic: ~
            stateless: true
            anonymous: true
